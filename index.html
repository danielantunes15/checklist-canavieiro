<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioCheck - Gestão Canavieira</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="logo">Bio<b>Check</b></span>
            <button id="menu-toggle" class="icon-btn"><i data-lucide="menu"></i></button>
        </div>
    </header>

    <aside id="sidebar">
        <div class="sidebar-info">
            <div class="avatar">ADM</div>
            <p>Operador Logístico</p>
        </div>
        <nav>
            <a href="#" class="nav-link active" onclick="showScreen('home')"><i data-lucide="layout-dashboard"></i> Checklist</a>
            <a href="#" class="nav-link" onclick="showScreen('frota')"><i data-lucide="truck"></i> Frota</a>
            <a href="#" class="nav-link" onclick="showScreen('cadastro')"><i data-lucide="plus-circle"></i> Cadastros</a>
        </nav>
    </aside>

    <main id="main-content">
        <section id="screen-home" class="screen">
            <div class="screen-header">
                <h2>Checklist Diário</h2>
                <select id="select-veiculo-checklist">
                    <option value="">Selecione o Veículo...</option>
                </select>
            </div>
            <form id="checklist-form">
                <div id="questions-container"></div>
                <div class="status-card">
                    <span>Resultado da Vistoria:</span>
                    <div id="status-badge" class="badge badge-pendente">AGUARDANDO</div>
                </div>
                <button type="submit" class="btn-primary">Finalizar e Atualizar Status</button>
            </form>
        </section>

        <section id="screen-cadastro" class="screen" style="display:none;">
            <div class="screen-header">
                <h2>Configurações</h2>
            </div>
            
            <div class="form-group">
                <label>Nova Empresa</label>
                <input type="text" id="nome-empresa" placeholder="Ex: Usina Delta">
                <button class="btn-secondary" onclick="cadastrarEmpresa()">Salvar Empresa</button>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--glass); margin: 20px;">

            <div class="form-group">
                <label>Novo Caminhão</label>
                <input type="text" id="placa-caminhao" placeholder="Placa (ABC1D23)">
                <select id="select-empresa-cadastro">
                    <option value="">Selecione a Empresa</option>
                </select>
                <button class="btn-secondary" onclick="cadastrarCaminhao()">Salvar Veículo</button>
            </div>
        </section>

        <section id="screen-frota" class="screen" style="display:none;">
            <div class="screen-header">
                <h2>Minha Frota</h2>
                <p>Status por empresa</p>
            </div>
            <div id="frota-container"></div>
        </section>
    </main>

    <footer class="bottom-nav">
        <button class="nav-item active" onclick="showScreen('home')">
            <i data-lucide="clipboard-check"></i>
            <span>Checklist</span>
        </button>
        <button class="nav-item" onclick="showScreen('frota')">
            <i data-lucide="truck"></i>
            <span>Frota</span>
        </button>
        <button class="nav-item" onclick="showScreen('cadastro')">
            <i data-lucide="settings"></i>
            <span>Cadastros</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
