<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioCheck - Gestão Canavieira</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="logo">Bio<b>Check</b></span>
            <button id="menu-toggle" class="icon-btn"><i data-lucide="menu"></i></button>
        </div>
    </header>

    <aside id="sidebar">
        <div class="sidebar-info">
            <div class="avatar">ADM</div>
            <p>Operador Logístico</p>
        </div>
        <nav>
            <a href="#" class="nav-link active" onclick="showScreen('home')"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="#" class="nav-link" onclick="showScreen('cadastro')"><i data-lucide="plus-circle"></i> Cadastros</a>
            <a href="#" class="nav-link"><i data-lucide="history"></i> Relatórios</a>
        </nav>
    </aside>

    <main id="main-content">
        <section id="screen-home" class="screen">
            <div class="screen-header">
                <h2>Checklist Diário</h2>
                <p>Inspeção de Segurança</p>
            </div>
            <form id="checklist-form">
                <div id="questions-container"></div>
                <div class="status-card">
                    <span>Status do Veículo:</span>
                    <div id="status-badge" class="badge badge-liberado">LIBERADO</div>
                </div>
                <button type="submit" class="btn-primary">Finalizar e Assinar</button>
            </form>
        </section>

        <section id="screen-cadastro" class="screen" style="display:none;">
            <div class="screen-header">
                <h2>Novos Cadastros</h2>
            </div>
            
            <div class="form-group">
                <label>Cadastrar Empresa</label>
                <input type="text" placeholder="Nome da Usina/Empresa">
                <button class="btn-secondary">Salvar Empresa</button>
            </div>

            <hr>

            <div class="form-group">
                <label>Cadastrar Caminhão</label>
                <input type="text" placeholder="Placa (ex: ABC1D23)">
                <select>
                    <option>Selecione a Empresa</option>
                </select>
                <button class="btn-secondary">Salvar Veículo</button>
            </div>
        </section>
    </main>

    <footer class="bottom-nav">
        <button class="nav-item active" onclick="showScreen('home')">
            <i data-lucide="clipboard-check"></i>
            <span>Checklist</span>
        </button>
        <button class="nav-item" onclick="showScreen('cadastro')">
            <i data-lucide="truck"></i>
            <span>Frota</span>
        </button>
        <button class="nav-item">
            <i data-lucide="settings"></i>
            <span>Ajustes</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
