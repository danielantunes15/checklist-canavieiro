<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSMA - BEL | Gestão de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="logo">SSMA - <b>BEL</b></span>
            <div class="user-badge"><i data-lucide="user"></i> TÉCNICO BEL</div>
        </div>
    </header>

    <main id="main-content">
        <section id="screen-home" class="screen">
            <div class="screen-header">
                <h2>Inspeção de Veículo</h2>
                <select id="select-veiculo-checklist">
                    <option value="">Selecione o Veículo...</option>
                </select>
            </div>
            <form id="checklist-form">
                <div id="questions-container"></div>
                <div class="form-group" style="padding: 15px;">
                    <label>Observações do Técnico</label>
                    <textarea id="obs-checklist" placeholder="Descreva irregularidades..." rows="3"></textarea>
                </div>
                <div class="status-card">
                    <span>Resultado:</span>
                    <div id="status-badge" class="badge badge-pendente">AGUARDANDO</div>
                </div>
                <button type="submit" class="btn-primary">Finalizar Registro</button>
            </form>
        </section>

        <section id="screen-frota" class="screen" style="display:none;">
            <div class="screen-header">
                <h2>Status da Frota</h2>
                <div class="search-container">
                    <input type="text" id="search-frota" placeholder="Buscar placa..." onkeyup="renderFrota()">
                </div>
            </div>
            <div id="frota-container"></div>
        </section>

        <section id="screen-cad-empresas" class="screen" style="display:none;">
            <div class="screen-header"><h2>Cadastrar Unidade</h2></div>
            <div class="form-group">
                <input type="text" id="nome-empresa" placeholder="Ex: Unidade Belém">
                <button class="btn-secondary" onclick="cadastrarEmpresa()">Salvar Unidade</button>
            </div>
            <div id="lista-empresas-edit" style="padding: 20px;"></div>
        </section>

        <section id="screen-cad-veiculos" class="screen" style="display:none;">
            <div class="screen-header"><h2>Cadastrar Veículo</h2></div>
            <div class="form-group">
                <input type="text" id="desc-caminhao" placeholder="Ex: Volvo FH 540">
                <select id="tipo-caminhao">
                    <option value="Simples">Simples</option>
                    <option value="Rodotrem">Rodotrem</option>
                </select>
                <input type="text" id="placa-caminhao" placeholder="Placa Principal">
                <select id="select-empresa-cadastro"></select>
                <button class="btn-secondary" onclick="cadastrarCaminhao()">Salvar Veículo</button>
            </div>
        </section>

        <section id="screen-cad-perguntas" class="screen" style="display:none;">
            <div class="screen-header"><h2>Gerenciar Perguntas</h2></div>
            <div class="form-group">
                <input type="text" id="nova-pergunta" placeholder="Nova pergunta...">
                <button class="btn-secondary" onclick="cadastrarPergunta()">Adicionar</button>
            </div>
            <div id="lista-perguntas-edit" style="padding: 20px;"></div>
        </section>

        <section id="screen-config" class="screen" style="display:none;">
            <div class="screen-header"><h2>Configurações</h2></div>
            <div class="form-group" style="text-align: center; color: var(--text-muted); padding-top: 50px;">
                <i data-lucide="lock" style="width: 48px; height: 48px; margin-bottom: 15px;"></i>
                <p>Gestão de Usuários</p>
                <small>Disponível em breve.</small>
            </div>
        </section>
    </main>

    <div id="modal-confirm" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-modal-cancel" onclick="closeModal()">Cancelar</button>
                <button id="btn-modal-confirm" class="btn-modal-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <footer class="bottom-nav">
        <button class="nav-item active" id="nav-home" onclick="showScreen('home')">
            <i data-lucide="clipboard-check"></i>
            <span>Checklist</span>
        </button>
        
        <div class="nav-item-wrapper">
            <div id="submenu-cadastro" class="submenu-pop">
                <button onclick="showScreen('cad-empresas')">Empresas</button>
                <button onclick="showScreen('cad-veiculos')">Caminhões</button>
                <button onclick="showScreen('cad-perguntas')">Perguntas</button>
            </div>
            <button class="nav-item" id="btn-cadastro-toggle">
                <i data-lucide="plus-circle"></i>
                <span>Cadastro</span>
            </button>
        </div>

        <button class="nav-item" id="nav-frota" onclick="showScreen('frota')">
            <i data-lucide="truck"></i>
            <span>Frota</span>
        </button>

        <button class="nav-item" id="nav-config" onclick="showScreen('config')">
            <i data-lucide="settings"></i>
            <span>Config</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
