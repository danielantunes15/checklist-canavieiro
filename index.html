<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSMA - BEL | Gestão de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="logo">SSMA - <b>BEL</b></span>
            <div class="user-badge" id="btn-config-user">
                <i data-lucide="user"></i> 
                <span id="display-name">TÉCNICO BEL</span>
            </div>
        </div>
    </header>

    <main id="main-content">
        <section id="screen-home" class="screen">
            <div class="screen-header" style="padding: 15px 15px 0;">
                <h2 style="margin: 0 0 10px;">Inspeção</h2>
                <select id="select-veiculo-checklist">
                    <option value="">Selecione o Veículo...</option>
                </select>
            </div>
            <form id="checklist-form">
                <div id="questions-container"></div>
                <div class="form-group">
                    <label style="font-size: 0.8rem; color: var(--text-muted);">Observações</label>
                    <textarea id="obs-checklist" placeholder="Irregularidades..." rows="3"></textarea>
                </div>
                <div class="status-card">
                    <span>Resultado:</span>
                    <div id="status-badge" class="badge badge-pendente">AGUARDANDO</div>
                </div>
                <button type="submit" class="btn-primary">Finalizar Registro</button>
            </form>
        </section>

        <section id="screen-frota" class="screen" style="display:none;">
            <div class="screen-header" style="padding: 15px;">
                <h2 style="margin-bottom: 10px;">Frota</h2>
                <input type="text" id="search-frota" placeholder="Buscar placa..." onkeyup="UI.renderFrota()">
            </div>
            <div id="frota-container"></div>
        </section>

        <section id="screen-cad-empresas" class="screen" style="display:none;">
            <div class="screen-header" style="padding: 15px;"><h2>Unidades</h2></div>
            <div class="form-group">
                <input type="text" id="nome-empresa" placeholder="Nome da Unidade">
                <button class="btn-secondary" onclick="App.cadastrarEmpresa()">Salvar</button>
            </div>
            <div id="lista-empresas-edit"></div>
        </section>

        <section id="screen-cad-veiculos" class="screen" style="display:none;">
            <div class="screen-header" style="padding: 15px;"><h2>Veículo</h2></div>
            <div class="form-group">
                <input type="text" id="desc-caminhao" placeholder="Modelo (ex: Volvo)">
                <input type="text" id="placa-caminhao" placeholder="Placa">
                <select id="select-empresa-cadastro"></select>
                <button class="btn-secondary" onclick="App.cadastrarCaminhao()">Salvar</button>
            </div>
        </section>

        <section id="screen-cad-perguntas" class="screen" style="display:none;">
            <div class="screen-header" style="padding: 15px;"><h2>Perguntas</h2></div>
            <div class="form-group">
                <input type="text" id="nova-pergunta" placeholder="Novo item...">
                <div class="check-group" style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--text-muted); margin: 5px 0;">
                    <input type="checkbox" id="pergunta-obrigatoria" checked style="width: auto;">
                    <label for="pergunta-obrigatoria">Resposta Obrigatória?</label>
                </div>
                <button class="btn-secondary" onclick="App.cadastrarPergunta()">Adicionar</button>
            </div>
            <div id="lista-perguntas-edit"></div>
        </section>

        <section id="screen-config" class="screen" style="display:none;">
            <div class="screen-header" style="padding: 15px;"><h2>Perfil</h2></div>
            <div class="form-group">
                <label>Nome do Técnico</label>
                <input type="text" id="input-tech-name" placeholder="Seu Nome">
                <button class="btn-primary" onclick="App.salvarPerfil()" style="margin: 10px 0; width: 100%;">Atualizar Nome</button>
            </div>
        </section>
    </main>

    <div id="modal-confirm" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-modal-cancel" onclick="UI.closeModal()">Sair</button>
                <button id="btn-modal-confirm" class="btn-modal-confirm">Iniciar</button>
            </div>
        </div>
    </div>

    <footer class="bottom-nav">
        <button class="nav-item active" id="nav-home" onclick="UI.showScreen('home')">
            <i data-lucide="clipboard-check"></i>
            <span>Checklist</span>
        </button>
        <div class="nav-item-wrapper">
            <div id="submenu-cadastro" class="submenu-pop">
                <button onclick="UI.showScreen('cad-empresas')">Empresas</button>
                <button onclick="UI.showScreen('cad-veiculos')">Veículos</button>
                <button onclick="UI.showScreen('cad-perguntas')">Perguntas</button>
            </div>
            <button class="nav-item" id="btn-cadastro-toggle">
                <i data-lucide="plus-circle"></i>
                <span>Cadastro</span>
            </button>
        </div>
        <button class="nav-item" id="nav-frota" onclick="UI.showScreen('frota')">
            <i data-lucide="truck"></i>
            <span>Frota</span>
        </button>
        <button class="nav-item" id="nav-config" onclick="UI.showScreen('config')">
            <i data-lucide="settings"></i>
            <span>Config</span>
        </button>
    </footer>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
