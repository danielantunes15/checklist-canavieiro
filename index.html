<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSMA - BEL | Gestão de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="logo">SSMA - <b>BEL</b></span>
            <div class="user-badge"><i data-lucide="user"></i> TÉCNICO BEL</div>
        </div>
    </header>

    <main id="main-content">
        <section id="screen-home" class="screen">
            <div class="screen-header">
                <h2>Inspeção de Veículo</h2>
                <select id="select-veiculo-checklist">
                    <option value="">Selecione o Veículo...</option>
                </select>
            </div>
            <form id="checklist-form">
                <div id="questions-container"></div>
                
                <div class="form-group" style="padding: 15px;">
                    <label>Observações do Técnico</label>
                    <textarea id="obs-checklist" placeholder="Descreva irregularidades se houver..." rows="3"></textarea>
                </div>

                <div class="status-card">
                    <span>Resultado:</span>
                    <div id="status-badge" class="badge badge-pendente">AGUARDANDO</div>
                </div>
                <button type="submit" class="btn-primary">Finalizar Registro</button>
            </form>
        </section>

        <section id="screen-frota" class="screen" style="display:none;">
            <div class="screen-header">
                <h2>Status da Frota</h2>
                <div class="search-container">
                    <input type="text" id="search-frota" placeholder="Buscar placa..." onkeyup="renderFrota()">
                </div>
                <p class="hint">Clique no veículo para nova inspeção</p>
            </div>
            <div id="frota-container"></div>
        </section>

        <section id="screen-cadastro" class="screen" style="display:none;">
            <div class="screen-header">
                <h2>Configurações</h2>
            </div>
            
            <div class="form-group">
                <label>Nova Unidade</label>
                <input type="text" id="nome-empresa" placeholder="Ex: Unidade Belém">
                <button class="btn-secondary" onclick="cadastrarEmpresa()">Salvar Unidade</button>
            </div>

            <hr class="separator">

            <div class="form-group">
                <label>Novo Veículo</label>
                <input type="text" id="desc-caminhao" placeholder="Descrição (Ex: Volvo FH)">
                <select id="tipo-caminhao" onchange="togglePlacasExtras()">
                    <option value="Simples">Simples (1 Placa)</option>
                    <option value="Rodotrem">Rodotrem (3 Placas)</option>
                </select>
                
                <input type="text" id="placa-caminhao" placeholder="Placa Principal">
                <div id="campos-placas-extras" style="display:none; flex-direction: column; gap: 8px;">
                    <input type="text" id="placa-reboque-1" placeholder="Reboque 1">
                    <input type="text" id="placa-reboque-2" placeholder="Reboque 2">
                </div>

                <select id="select-empresa-cadastro"></select>
                <button class="btn-secondary" onclick="cadastrarCaminhao()">Salvar Veículo</button>
            </div>
        </section>
    </main>

    <div id="modal-confirm" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <i data-lucide="alert-circle" class="modal-icon"></i>
                <h3>Nova Inspeção</h3>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
            <div class="modal-footer">
                <button class="btn-modal-cancel" onclick="closeModal()">Cancelar</button>
                <button id="btn-modal-confirm" class="btn-modal-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <footer class="bottom-nav">
        <button class="nav-item active" id="nav-home" onclick="showScreen('home')">
            <i data-lucide="clipboard-check"></i>
            <span>Checklist</span>
        </button>
        <button class="nav-item" id="nav-frota" onclick="showScreen('frota')">
            <i data-lucide="truck"></i>
            <span>Frota</span>
        </button>
        <button class="nav-item" id="nav-cadastro" onclick="showScreen('cadastro')">
            <i data-lucide="settings"></i>
            <span>Ajustes</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
